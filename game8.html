<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Cake with Tooltip</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #ffd1ef;
      transition: background-color 1s ease;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      top: 0;
      z-index: 10;
      width: 220px;
    }

    /* --- كعكة الأصلية --- */
    .cake {
      margin: 50px auto 0;
      width: 200px;
      height: 150px;
      background: rgba(255, 255, 255, 0.943);
      border-radius: 20px;
      position: relative;
      animation: bounce 1s infinite;
      box-shadow: 0 0 30px #ccc;
      z-index: 10;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .frosting {
      width: 100%;
      height: 30px;
      background: purple;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 90% 60%, 80% 100%, 70% 60%, 60% 100%, 50% 60%, 40% 100%, 30% 60%, 20% 100%, 10% 60%, 0 100%);
      position: relative;
      top: 0;
    }

    .face {
      position: relative;
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }

    .eye {
      width: 18px;
      height: 18px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 35px;
    }

    .eye:first-child { left: 130px; }
    .eye:nth-child(2) { left: 50px; }

    .smile {
      width: 40px;
      height: 20px;
      border: 3px solid black;
      border-color: black transparent transparent transparent;
      border-radius: 50%;
      position: absolute;
      top: 60px;
      left: 75px;
      transform: rotate(180deg);
    }


    .candles {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .candle {
      width: 10px;
      height: 30px;
      background: #ddcf95;
      border-radius: 2px;
      position: relative;
    }

    .candle::after {
      content: '';
      width: 8px;
      height: 8px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px orange;
    }
    pre{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    /* الفقاعة فوق الكعكة */
    .tooltip {
      position: absolute;
      bottom: 100%; /* فوق الكعكة */
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 15px;
      background-color: #ff85b3;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 0 8px rgba(255, 133, 179, 0.7);
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      animation: fadeInUp 1s forwards;
      z-index: 20;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tooltip">
      <pre>Congratulations!
         You've completed the journey with such grace and heart.
 Your prize awaits as a token of your amazing effort and shining spirit.
  This is just the beginning of many wonderful moments ahead!</pre>



    </div>

    <div class="cake">
      <div class="frosting"></div>
      <div class="sprinkles"></div>
      <div class="candles">
        <div class="candle"></div>
        <div class="candle"></div>
        <div class="candle"></div>
      </div>
      <div class="face">
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="smile"></div>
      </div>
    </div>
  </div>

</body>
</html>
